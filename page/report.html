<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="flex flex-col h-screen">
    <div class="bg-cyan-600 h-16 flex justify-center items-center text-white">
      <div class="w-12 text-center">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class=" font-bold grow text-center text-lg">Laporan Harian</div>
      <div class="w-12"></div>
    </div>
    <div class="flex flex-col justify-center ">
        <h1 class="pt-16 text-2xl px-4">Kualitas Tidur</h1>
        <div class="flex flex-col  mb-4 px-4 pb-5">
          <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Tidur 6-8 jam non-stop</label>
          </div> 
           <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Mulai tidur di jam ideal</label>
           </div>
           <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Bangun tidur di jam ideal</label>
           </div>
           <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Tidur dengan indeks kebisingan < 50</label>
           </div>
            

        </div>
        <h1 class="text-2xl px-4">Olahraga</h1>
         <div class="flex flex-col mb-16 pb-16 px-4">
          <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Melakukan olahraga ringan</label>
          </div>
          <div>
            <input  type="checkbox" value="" class="w-4 h-4">
            <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Berjalan 1000 langkah hari ini</label>
          </div>
            <div>
              <input  type="checkbox" value="" class="w-4 h-4">
              <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 ">Melakukan olahraga sesuai urgensinya</label>
            </div>
            <div>
              <input  type="checkbox"/ value="" class="w-4 h-4">
              <label for="default-chekbox" class="ml-2 text-sm font-medium text-gray-900 ">Olahraga sesuai rutinitas</label>
            </div>
        </div>
       
        <button class="bg-cyan-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mx-24">
            Submit
          </button>
    </div>
  </body>
</html>
